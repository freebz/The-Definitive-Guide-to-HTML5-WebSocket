<!-- 코드 5-6 index.html 파일의 소스코드 -->

<html>
    <head>
        <title>가위바위보 - 웹소켓 데모 애플리케이션</title>
	<!-- 자바스크립트 JQuery 라이브러리와 오픈소스 STOMP 라이브러리를 사용 -->
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src='js/stomp.js'></script>
	<script src='js/rps.js'></script>
    </head>
    <body>
        <!-- 플레이어 이름을 입력받을 필드와 버튼으로 구성된 폼.
	     이렇게 입력받은 사용자명은 두 큐의 이름에 사용된다 -->
        <div id="nameFields">
	    <input id="myName" type="text" placeholder="자신의 이름을 입력하세요"/>
	    <input id="opponentName" type="text"
		   placeholder="게임 상태의 이름을 입력하세요"/>
	    <button id="goBtn" onclick="startGame();">
	        시작
	    </button>
	</div>
	<!-- 사용자에게 선택을 안내하는 설명과 버튼, 처음엔 보이지 않게 초기화한다 -->
	<div id="instructions" style="visibility:hidden;">
  	    <p>
	        하나를 선택하세요:
	    </p>
	</div>
	<div id="buttons" style="visibility:hidden;">
	    <button id="scissorsBtn" name="scissors" onclick="buttonClicked(this);">
	        가위
	    </button>
	    <button id="rockBtn" name="rock" onclick="buttonClicked(this);">
	        바위
	    </button>
	    <button id="paperBtn" name="paper" onclick="buttonClicked(this);">
	        보
	    </button>
	</div>
	<!-- 상대방의 선택을 표시할 div 영역. 초기에 비어 있다가 rps.js의
	     자바스크립트 코드에 의해 내용이 채워지게 된다. -->
	<div id="opponentsButtons"></div>
    </body>
</html>
